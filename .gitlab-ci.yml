image: ubuntu:20.04

before_script:
  - apt-get --quiet update --yes >/dev/null
  - apt-get --quiet install --yes clang-11 clang-tidy-11 clang-format-11 git >/dev/null

stages:
  - style

checkstyle:
  stage: style
  script: "./.gitlab-ci-checkcommit.sh"
  artifacts:
    when: on_failure
    untracked: true
